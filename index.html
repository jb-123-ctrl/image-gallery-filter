<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery with Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('people')">People</button>
    <button onclick="filterImages('tech')">Tech</button>
  </div>

  <div class="gallery">
    <div class="image nature">Nature 1</div>
    <div class="image nature">Nature 2</div>
    <div class="image people">People 1</div>
    <div class="image people">People 2</div>
    <div class="image tech">Tech 1</div>
    <div class="image tech">Tech 2</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
