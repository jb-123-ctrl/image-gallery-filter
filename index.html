<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery with Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('people')">People</button>
    <button onclick="filterImages('tech')">Tech</button>
  </div>

  <div class="gallery">
    <img src="https://source.unsplash.com/200x150/?nature,water" class="image nature" />
    <img src="https://source.unsplash.com/200x150/?nature,tree" class="image nature" />
    <img src="https://source.unsplash.com/200x150/?person" class="image people" />
    <img src="https://source.unsplash.com/200x150/?human,face" class="image people" />
    <img src="https://source.unsplash.com/200x150/?computer" class="image tech" />
    <img src="https://source.unsplash.com/200x150/?robot" class="image tech" />
  </div>

  <script src="script.js"></script>
</body>
</html>
